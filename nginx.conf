# Nginx configuration for Syntrix Platform
# Place this in /etc/nginx/sites-available/syntrix
# Then create symlink: sudo ln -s /etc/nginx/sites-available/syntrix /etc/nginx/sites-enabled/

# API Bot Backend
server {
    listen 80;
    server_name api.syntrix.uno;

    # Allow CRM to upload broadcast photos (up to 10MB + overhead)
    client_max_body_size 12m;

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Block sensitive files/dirs before proxying
    location = /.env { return 403; }
    location ^~ /.env { return 403; }
    location ^~ /.git { return 403; }
    location ~ /\.(?!well-known(?:/|$)) { return 403; }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long-polling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

