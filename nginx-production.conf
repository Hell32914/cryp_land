# HTTPS - API Bot Backend
server {
    listen 443 ssl http2;
    server_name api.syntrix.uno;

    # Allow CRM to upload broadcast photos (up to 10MB + overhead)
    client_max_body_size 12m;
    
    ssl_certificate /etc/letsencrypt/live/syntrix.uno/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/syntrix.uno/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Block sensitive files/dirs before proxying
    location = /.env { return 403; }
    location ^~ /.env { return 403; }
    location ^~ /.git { return 403; }
    location ~ /\.(?!well-known(?:/|$)) { return 403; }
    
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

