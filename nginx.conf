# Main Tracking Page (www directory - static files)
server {
    listen 80;
    server_name crypto.syntrixxx.site info.syntrixxx.site invest.syntrixxx.space invests.syntrixxx.space official.syntrixxx.space ss.syntrixxx.website trade.syntrixxx.website road.syntrixxx.website;

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    root /root/cryp_land/www;
    index index.html;

    # Block sensitive files/dirs before static handling
    location = /.env { return 403; }
    location ^~ /.env { return 403; }
    location ^~ /.git { return 403; }
    location ~ /\.(?!well-known(?:/|$)) { return 403; }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP support for bot-info.php
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

