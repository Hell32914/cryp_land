# HTTPS - Tracking Pages with Channel redirect (syntrixxx.site)
server {
    listen 443 ssl http2;
    server_name info.syntrixxx.site crypto.syntrixxx.site;
    
    ssl_certificate /etc/letsencrypt/live/syntrixxx.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/syntrixxx.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /root/cryp_land/www;
    index index.html;

    # Block sensitive files/dirs before static handling
    location = /.env { return 403; }
    location ^~ /.env { return 403; }
    location ^~ /.git { return 403; }
    location ~ /\.(?!well-known(?:/|$)) { return 403; }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP support for bot-info.php
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

